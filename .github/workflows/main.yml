name: cypress todo test
on: [push]
jobs:
  run-my-test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Cypress run
       uses: cypress-io/github-action@v3
     - name: Set output
       run: echo "{cypressOutput}={nothing}" >> $GITHUB_OUTPUT
       with:
        ##browser: chrome
        headless: true
        #build: npm run build
        start: npm run start
        wait-on: "http://localhost:3000/login"